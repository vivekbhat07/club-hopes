<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Hopes Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./source/hopes.jpg'); /* Replace with your own image URL */
            background-size: cover;
            background-position: center;
            filter: brightness(0.3);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 60px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #555;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .contact-form label {
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        .contact-form button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .contact-info p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #555;
        }

        /* Navigation */
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
            margin-bottom: 20px;
            z-index: 1;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="./event.html">Home</a>
        <a href="./upcoming.html">Upcoming Events</a>
        <a href="./recap.html">Recap</a>
        <a href="./missed.html">Missed Events</a>
        <a href="./contact.html">Contact Us</a>
    </div>

    <div class="background-image"></div>

    <div class="container">
        <div class="content">
            <h1>Contact Hopes Club</h1>
            <p>We'd love to hear from you! Reach out to us with any questions, comments, or just to say hi.</p>

            <form action="#" method="POST" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <p><strong>Email:</strong> contact@hopesclub.com</p>
                <p><strong>Phone:</strong> +1 234 567 8900</p>
                <p><strong>Address:</strong> 123 Hope Street, Cityville, Country</p>
            </div>
        </div>
    </div>

</body>
</html>
